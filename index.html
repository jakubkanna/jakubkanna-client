<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jakub Kanna</title>
    <link rel="icon" href="public/favicon.ico" />
    <style>
      :root {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f7f7f7;
        color: rgba(0, 0, 255, 0.8);
      }

      body {
        margin: 24px;
        font-family: monospace;
      }

      .wrapper {
        max-width: 760px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 24px;
        font-weight: normal;
      }

      .role {
        margin: 0 0 6px;
        font-size: 16px;
        letter-spacing: 0.02em;
      }

      .marquee {
        overflow: hidden;
        position: relative;
        mask-image: linear-gradient(
          to right,
          transparent,
          #000 15%,
          #000 85%,
          transparent
        );
        width: 250px;
        margin-bottom: 24px;
      }

      .marquee-track {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        white-space: nowrap;
        animation: marquee 14s linear infinite;
      }

      .marquee-item {
        display: inline-block;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .marquee,
      .marquee-track {
        padding: 0;
      }

      @keyframes marquee {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(-50%, 0, 0);
        }
      }
      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
        line-height: 1.4;
      }

      a {
        color: inherit;
        line-height: 1.4;
        display: inline-block;
      }

      a:hover,
      a:focus-visible {
        color: rgba(15, 15, 15, 1);
        text-decoration: underline;
        background-color: #eeff87;
        border-radius: 999px;
        text-transform: uppercase;
      }

      @media (max-width: 640px) {
        body {
          padding: 18px;
        }

        .wrapper {
          gap: 12px;
        }

        h1 {
          font-size: 20px;
        }

        .role {
          font-size: 15px;
        }

        div {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section>
        <h1>JAKUB KANNA</h1>
        <div class="marquee" data-marquee>
          <div class="marquee-track role">
            artist, graphic designer, full-stack developer,
          </div>
        </div>
        <a
          class="contact"
          href="mailto:hello.jakubkanna@gmail.com"
          data-i18n="contact"
          >hello.jakubkanna@gmail.com</a
        >
      </section>

      <div class="links">
        <a href="https://archive.jakubkanna.com" target="_blank">Archive</a>
        <a href="https://exodia.art" target="_blank">Exodia.art</a>
        <a href="https://studio.jakubkanna.com" target="_blank">STUDIO JKN</a>
        <a href="https://instagram.com/jakubkanna" target="_blank"
          >Socialmedia</a
        >
      </div>
    </main>
    <script>
      const marquee = document.querySelector("[data-marquee]");
      const track = marquee?.querySelector(".marquee-track");

      if (marquee && track) {
        const text = track.textContent.trim();
        track.textContent = "";

        const createItem = () => {
          const span = document.createElement("span");
          span.className = "marquee-item";
          span.textContent = text;
          return span;
        };

        track.append(createItem(), createItem());

        const ensureFill = () => {
          const targetWidth = marquee.clientWidth * 2;
          while (track.scrollWidth < targetWidth) {
            track.append(createItem());
          }
        };

        const setDuration = () => {
          const pixelsPerSecond = 80;
          const duration = Math.max(track.scrollWidth / pixelsPerSecond, 10);
          track.style.animationDuration = `${duration.toFixed(2)}s`;
        };

        ensureFill();
        setDuration();
        window.addEventListener("resize", () => {
          ensureFill();
          setDuration();
        });
      }
    </script>
  </body>
</html>
