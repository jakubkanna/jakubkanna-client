<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jakub Kanna</title>
    <link rel="icon" href="public/favicon.ico" />
    <style>
      :root {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #f7f7f7;
        color: rgba(15, 15, 15, 0.8);
      }

      body {
        margin: 0;
        padding: 32px;
        font-family: monospace;
      }

      .wrapper {
        max-width: 760px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        line-height: 1.55;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 24px;
        font-weight: normal;
      }

      .role {
        margin: 0 0 6px;
        font-size: 16px;
        letter-spacing: 0.02em;
      }

      a {
        color: inherit;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-right: 12px;
      }

      a:hover,
      a:focus-visible {
        color: rgba(15, 15, 15, 1);
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        body {
          padding: 18px;
        }

        .wrapper {
          gap: 12px;
        }

        h1 {
          font-size: 20px;
        }

        .role {
          font-size: 15px;
        }

        div {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section>
        <h1>JAKUB KANNA</h1>
        <div class="role" data-i18n="role">
          artist, graphic designer, full-stack developer
        </div>
        <a
          class="contact"
          href="mailto:hello.jakubkanna@gmail.com"
          data-i18n="contact"
          >hello.jakubkanna@gmail.com</a
        >
      </section>

      <div>
        <a href="https://archive.jakubkanna.com" target="_blank">Archive</a>
        <a href="https://exodia.art" target="_blank">Exodia.art</a>
        <a href="https://studio.jakubkanna.com" target="_blank">STUDIO JKN</a>
        <a href="https://instagram.com/jakubkanna" target="_blank"
          >Socialmedia</a
        >
      </div>
    </main>
  </body>
</html>
